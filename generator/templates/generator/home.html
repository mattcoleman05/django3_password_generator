<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <select name="length" id="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected= "selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select> Length <br>
            <input type="checkbox" name="uppercase"> Uppercase<br>
            <input type="checkbox" name="numbers"> Numbers<br>
            <input type="checkbox" name="special"> Special Characters <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        
              
        <br>
        <br>

        <a href="{% url 'about' %}"  class='btn btn-warning'>About</a>

    </div>  
  
</body>
</html>
